<!DOCTYPE html>
<!-- Contact page for user -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <!-- Inline CSS for form styling -->
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 500px; margin: auto; }
        label { display: block; margin-top: 15px; }
        input, textarea, button { width: 100%; padding: 8px; margin-top: 5px; }
        .button-group { display: flex; gap: 10px; margin-top: 20px; }
        button { width: 100px; }
    </style>
    <!-- EmailJS SDK -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
      (function(){
        emailjs.init("DVhTxcvj8vVKkSfKv");
      })();
    </script>
</head>
<body>
    <!-- Heading for contact form -->
    <h2>Contact Me</h2>
    <!-- Contact form starts here -->
    <form action="#" method="post" enctype="multipart/form-data">
        <!-- Name input -->
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <!-- Email input -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <!-- Subject input -->
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required>

        <!-- Description textarea -->
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="5"></textarea>

        <!-- File attachment input -->
        <label for="attachment">Attach File</label>
        <input type="file" id="attachment" name="attachment">

        <!-- Button group for submit and reset -->
        <div class="button-group">
            <button type="submit">Send</button>
            <button type="reset">Cancel</button>
        </div>
    </form>
    <!-- JavaScript for form submission (currently prevents default) -->
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            emailjs.sendForm('service_6twambp', 'template_b1nqmbo', this)
              .then(function() {
                alert('Message sent!');
              }, function(error) {
                alert('Failed to send: ' + JSON.stringify(error));
              });
        });
    </script>
</body>
</html>
