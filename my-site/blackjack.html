<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #222; color: #fff; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #333; border-radius: 12px; box-shadow: 0 4px 24px #0006; padding: 32px 24px 24px 24px; position: relative; }
        h1 { text-align: center; color: #4caf50; }
        .side-info { position: absolute; right: 24px; top: 32px; text-align: right; }
        .side-info span { display: block; margin-bottom: 8px; font-size: 1.1em; }
        .game-area { margin-top: 30px; }
        .hand { margin-bottom: 18px; }
        .cards { display: flex; gap: 8px; margin-bottom: 6px; }
        .card { width: 48px; height: 68px; background: #fff; color: #222; border-radius: 6px; box-shadow: 0 2px 6px #0003; display: flex; align-items: center; justify-content: center; font-size: 1.3em; font-weight: bold; border: 2px solid #4caf50; }
        .card.back { background: repeating-linear-gradient(45deg, #4caf50, #4caf50 8px, #fff 8px, #fff 16px); color: #4caf50; }
        .hand-label { font-size: 1.1em; margin-bottom: 2px; }
        .actions { margin-top: 18px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .actions button { background: #4caf50; color: #fff; border: none; border-radius: 6px; padding: 10px 18px; font-size: 1em; font-weight: 600; cursor: pointer; transition: background 0.2s; }
        .actions button:disabled { background: #888; cursor: not-allowed; }
        .bet-area { margin-bottom: 18px; text-align: center; }
        .bet-area input[type=number] { width: 60px; padding: 4px; border-radius: 4px; border: 1px solid #aaa; font-size: 1em; }
        .message { text-align: center; font-size: 1.1em; margin: 16px 0 0 0; min-height: 24px; }
        .back-link { position: absolute; left: 24px; top: 32px; color: #4caf50; text-decoration: underline; font-size: 1.1em; cursor: pointer; }
        @media (max-width: 700px) {
            .container { padding: 12px 2vw 18px 2vw; }
            .side-info, .back-link { position: static; display: block; text-align: center; margin-bottom: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html#games" class="back-link">&larr; Back to Games</a>
        <div class="side-info">
            <span id="money">Money: $300</span>
            <span id="totalWin">Total Won: $0</span>
            <span id="totalLoss">Total Lost: $0</span>
        </div>
        <h1>Blackjack</h1>
        <div class="game-area">
            <div class="hand" id="dealerHand">
                <div class="hand-label">Dealer</div>
                <div class="cards" id="dealerCards"></div>
                <div id="dealerValue"></div>
            </div>
            <div class="hand" id="playerHand">
                <div class="hand-label">Player <span id="currentBetLabel" style="font-size:0.9em;color:#4caf50;"></span></div>
                <div class="cards" id="playerCards"></div>
                <div id="playerValue"></div>
            </div>
            <div class="hand" id="splitHand" style="display:none;">
                <div class="hand-label">Split Hand <span id="splitBetLabel" style="font-size:0.9em;color:#4caf50;"></span></div>
                <div class="cards" id="splitCards"></div>
                <div id="splitValue"></div>
            </div>
        </div>
        <div class="actions" id="actions">
            <button id="hitBtn" disabled>Hit</button>
            <button id="standBtn" disabled>Stand</button>
            <button id="doubleBtn" disabled>Double Down</button>
            <button id="splitBtn" disabled>Split</button>
            <button id="insuranceBtn" disabled>Insurance</button>
            <button id="nextBtn" style="display:none;">Next Hand</button>
        </div>
        <div class="message" id="message"></div>
        <div class="bet-area" style="margin-top:24px;">
            <label for="bet">Bet: $</label>
            <input type="number" id="bet" min="1" max="100" value="10">
            <button id="dealBtn">Deal</button>
            <button id="repeatBetBtn">Repeat Previous Bet</button>
        </div>
    </div>
    <script src="blackjack.js"></script>
</body>
</html>
